<!DOCTYPE html>
<html>
<head>
	<title>Bingo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/css.css">

	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>

<body>
	<div id="container">

			<h1>**Crazy Bingo**</h1>

					<div class="numeracion">
					</div>
					<div class="cartonJugador">				  
					</div>
					<div class="jugadores">
					</div>
				</div>
			</section>
			<aside>
				<div id="bola"></div>
					<div id="barraComandos">

						<button id="stop" onClick="detenerPlay();">STOP</button>
					</div>

		</div>

			<h1>Easy Software Corporation INC</h1>
		</footer>
	</div>

  	<audio id="sonido" src=""></audio>
	<script type="text/javascript" src="js/main.js"></script>
